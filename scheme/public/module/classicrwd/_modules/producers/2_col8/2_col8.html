<div class="mod-producers-2-wrapper">
  <section class="producers mod-producers-2">
    <div class="container-fluid">
      <div class="carousel producers-carousel-2 {$MODULE.viewOptions.effect}">
        {LOOP FROM=$PRODUCERS VALUE=PRODUCER KEY=KEY}
          <div class="item">
            <a href="{$PRODUCER.url}{$HASH}" title="{IF $PRODUCER.alt}{$PRODUCER.alt} {ELSE}{$PRODUCER.name}{/IF}">
              {IF $PRODUCER.logo}
                <img src="/{$UPLOAD_DIR}/producers/{$PRODUCER.logo}" alt="{IF $PRODUCER.alt}{$PRODUCER.alt} {ELSE}{$PRODUCER.name}{/IF}" />
              {ELSE}
                <span>{IF $PRODUCER.alt}{$PRODUCER.alt} {ELSE}{$PRODUCER.name}{/IF}</span>
              {/IF}
            </a>
          </div>
        {/LOOP}
      </div>
    </div>
  </section>
</div>
